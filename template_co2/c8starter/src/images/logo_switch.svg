<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="62" height="19" viewBox="0 0 62 19">
  <defs>
    <style>
      .cls-1 {
        filter: url(#color-overlay-1);
      }

      .cls-1, .cls-2 {
        font-size: 24px;
      }

      .cls-2 {
        fill: #fff;
        text-anchor: middle;
        font-family: "NautilusPompilius";
      }
    </style>

    <filter id="color-overlay-1" filterUnits="userSpaceOnUse">
      <feFlood flood-color="#fff"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="solidFill"/>
    </filter>
  </defs>
  <text x="32" y="19" class="cls-1"><tspan x="32" class="cls-2">Switch</tspan></text>
</svg>
